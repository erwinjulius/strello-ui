<div class="status-group">

	<div ng-repeat="card in cards"
		class="well card">
		<input type="text"
			ng-model="card.title"
			class="form-control"
			ng-blur="card.$update();"
			ng-keyup="press($event, $elm);"
			></input>
		<button
			type="button"
			class="close"
			aria-hidden="true"
			ng-click="remove(card);">&times;</button>
	</div>

	<div class="add-card" ng-click="showCreateNew=true">
		<a href="#" ng-click="add();$event.preventDefault();">Add a card...</a>
	</div>
</div>
